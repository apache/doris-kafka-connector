name=test-doris-sink
connector.class=org.apache.doris.kafka.connector.DorisSinkConnector
topics=pg_test.doris_cdc.full_types
doris.topic2table.map=pg_test.doris_cdc.full_types:full_types
buffer.count.records=10000
buffer.flush.time=10
buffer.size.bytes=5000000
doris.urls=172.21.16.12
doris.http.port=28030
doris.query.port=29030
doris.user=root
doris.password=123456
doris.database=demo
converter.mode=debezium_ingestion
schema.evolution=basic
key.converter=org.apache.kafka.connect.json.JsonConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=true
value.converter.schemas.enable=true

errors.tolerance=all
errors.deadletterqueue.topic.name=test_error
errors.deadletterqueue.context.headers.enable = true
errors.deadletterqueue.topic.replication.factor=1